<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mainbox">
        <div class="leftbox">
            <div class="logobox">
                <img src="src/img/logo.svg" alt="Fylo Logo" class="logo">
            </div>
            <div class="iconslogo">
                <img src="src/img/icon-document.svg" alt="document icon" class="img">
                <img src="src/img/icon-folder.svg" alt="folder icon" class="img">
                <img src="src/img/icon-upload.svg" alt="upload icon" class="img">
            </div>
        </div>
        <div class="rightbox">
            <p class="message">You've used 815GB of your storage</p>
            <p class="gbleft">185 <span style="font-size: 12px;">GB LEFT</span></p>
            <div class="usage"></div>
            <div class="ball"></div>
        </div>
    </section>
</body>
</html>
